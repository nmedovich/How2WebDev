<!-- The DOCTYPE element declares whether we're working with HTML5
		or with HTML 4.  The following declares HTML5 -->
<!DOCTYPE html>
<html>
	<!-- Elements inside comments aren't displayed -->
	<!-- This is a comment -->
	<!-- The head element houses clerical data for the page.
		 Among this information is the "title", which is what is
		 	displayed in the title bar on web browsers.
		 head also containes your links to css elements, and several
		 	other things we'll discuss in more detail as we go. -->
	<head>
		<title>Sample Page</title>
		<link href="css/myfirststylesheet.css" rel="stylesheet">
	</head>
	<body>
		<!-- The content you're looking to place into the web page goes here -->
		Sample text here!

		<!-- Don't forget to link your js scripts! -->
		<script src="js/myfirstscript.js"></script>
	</body>
</html>
